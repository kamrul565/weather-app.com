<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>


    <script>
            function myFunction() {
                    var un = document.forms["myform"]["username"].value;
                    var pa = document.forms["myform"]["password"].value;

                    if (un == "admin" && pa == "1234") {
                         document.querySelector('.app-main').style.display = "block";
                         document.querySelector('.login-box').style.display = "none";
                    }
                    else {
                        //alert("invalid ");

                        document.querySelector('.error').style.display = "block"


                    }
                }
        </script>


      <div class="login-box">
    <img src="avatar.png" class="avatar">
         <form name="myform">
        <div class="error" id="error">
          Enter correct Username & Password
        </div>
         <br><br>
         <p>Username</p>
         <input type="text" name="username" placeholder="Enter Username" required>

         <p>Password</p>
         <input type="password" name="password" placeholder="Enter Password" required>
         <div class="submit"><input type="button" name="button" value="Login" onclick="myFunction()"></div>

         </form>


 </div>


    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Amravati, IN</div>
                <div class="date" id="date">10 June (Wednesday), 2020</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="humidity" id="humidity">50</div>
                <div class="pressure" id="pressure">1000</div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
